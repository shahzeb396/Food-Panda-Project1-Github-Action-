name: Deploy Food-Panda static website on Github Action Page

on:
  push:
    branches: [main]

concurrency:
  group: deploy-static-site
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Prepare static site files of Foodpanda
        run: |
          mkdir build
          cp index.html style.css app.js build/
      - name: Upload Website Files
        uses: actions/upload-artifact@v4
        with:
          name: Foodpanda website created by Shahzeb
          path: build/
  deploy:
    name: Deploy websiste by shahzeb
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
     steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Foodpanda
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ./build
 notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Food-Panda Website Deployed Successfully"
          to: shahzeboffical68@gmail.com
          from: GitHub Actions <${{ secrets.SMTP_USERNAME }}>
          body: |
            Hello Shahzeb
            Your static website has been successfully deployed to GitHub Pages!

name: Deploy Food-Panda static website on GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-static-site
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare static site files of Foodpanda
        run: |
          mkdir build
          cp index.html style.css app.js build/

      - name: Upload static website artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    name: Deploy website by Shahzeb
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
